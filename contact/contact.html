<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
</head>
<body>
    <!-- .contact  -->
    <section class="contact section-area" id="contact">
        <div class="heading">
            <h2 data-text="聯絡我們">聯絡我們</h2>
            <div class="underline"></div>
        </div>
        <div class="box">
            <div class="content">
                <i class="fa-solid fa-mobile-screen"></i>
                <div>電話: (852) 3114 8711</div>
                <div>營業時間: 10:00 - 19:00 (星期一至星期五)</div>
            </div>
            <div class="content">
                <i class="fa-solid fa-envelope"></i>
                <div>電郵:erbenquiry@hksc.edu.hk</div>
            </div>
            <div class="content">
                <i class="fa-solid fa-location-dot"></i>
                <div>地址: </div>
                <div> 尖沙咀柯士甸道81號</div>
            </div>
        </div>

        <div class="row">
            <div class="ifarm">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d922.832541786295!2d114.17022436955027!3d22.30334969873027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340400eb80f09d35%3A0xc4f44b2c8667a6d1!2z6aaZ5riv5ZWG5qWt5bCI56eR5a245qCh!5e0!3m2!1szh-TW!2shk!4v1726472374774!5m2!1szh-TW!2shk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form-c">
                <form id="myForm" method="post" enctype="text/plain">
                    Name:<br>
                    <input type="text" placeholder="name" name="name">
                    E-mail:<br>
                    <input type="email" placeholder="email" name="email">
                    Phone:<br>
                    <input type="phone" placeholder="phone" name="phone">
                    Comment:<br>
                    <textarea type="text" placeholder="comment" name="comment" size="100" cols="30" rows="10"></textarea>
                    <input type="submit" value="Send Message" name="send">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </div>
    </section>
    <!-- /contact  -->
</body>
</html>
